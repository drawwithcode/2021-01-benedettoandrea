<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />

    <meta name="theme-color" content="#000000" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <script src="sketch.js"></script>
  </head>

  <body>
    <div class="container" id="container">
      <div class="header">
        <input type="button" value="regenerate" onclick="regenerateShapes()" />
        <input type="button" value="switch type" onclick="switchType()" />
        <input type="button" value="switch colour" onclick="switchColour()" />
        <input
          type="button"
          value="clear background"
          onclick="clearBackground()"
        />
      </div>

      <div class="footer">
        <input
          type="button"
          value="save a screenshot"
          onclick="saveScreenshot()"
        />
      </div>
    </div>
  </body>
</html>
